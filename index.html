<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คืนของเสีย TVS, INNO, TrueID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        </div>
    <div class="nav-bar">
        <button class="nav-button active" id="returnFormBtn">คืนของเสียสโตร์บ้านสวน</button>
        </div>

    <div class="container">
        <div id="returnFormSection" class="section active">
            <div class="form-card">
                <h1>คืนของเสีย TVS,INNO,TrueID</h1>
                <form id="returnForm">
                    <div class="form-group">
                        <label for="returnDate">วันที่คืนของเสีย:</label>
                        <input type="date" id="returnDate" name="returnDate" required>
                    </div>

                    <div class="form-group">
                        <label for="fullName">ชื่อ-นามสกุล ผู้คืน:</label>
                        <input type="text" id="fullName" name="fullName" placeholder="คำตอบของคุณ" required>
                    </div>

                    <div class="form-group">
                        <label for="snList">SN ของเสียที่นำมาคืน:</label>
                        <textarea id="snList" name="snList" rows="8" placeholder="SN12345
SN67890
SNABCDE
..."></textarea>
                    </div>

                    <button type="submit" class="submit-button">ส่ง</button>
                </form>
                <div id="message" class="message-area"></div>
            </div>
        </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
